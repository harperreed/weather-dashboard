# ABOUTME: CodeQL configuration for security analysis
# ABOUTME: Customizes CodeQL scanning for Python and JavaScript code

name: "Weather Dashboard CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - "tests/"
  - "htmlcov/"
  - "static/icons/"
  - "*.md"
  - "*.txt"
  - "*.yml"
  - "*.yaml"

paths:
  - "*.py"
  - "static/js/"
  - "templates/"
