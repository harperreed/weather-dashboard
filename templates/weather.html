<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <meta name="description" content="A real-time weather dashboard with forecasts and current conditions">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Weather Dashboard">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/static/icons/app-icon.svg">
    <link rel="apple-touch-icon" href="/static/icons/app-icon.svg">
    <link rel="mask-icon" href="/static/icons/app-icon.svg" color="#3b82f6">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="/static/css/weather-components.css">
    <style>
        :root {
            /* Default theme (blue gradient) */
            --bg-primary: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            --text-primary: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --error-color: #fca5a5;
            --connection-bg-connected: #10b981;
            --connection-bg-polling: #f59e0b;
            --connection-bg-disconnected: #ef4444;
        }

        [data-theme="white"] {
            --bg-primary: #ffffff;
            --text-primary: #000000;
            --card-bg: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 0, 0, 0.1);
            --error-color: #dc2626;
            --connection-bg-connected: #10b981;
            --connection-bg-polling: #f59e0b;
            --connection-bg-disconnected: #ef4444;
        }

        [data-theme="dashboard"] {
            /* High contrast theme for eInk displays */
            --bg-primary: #eeeeee;
            --text-primary: #000000;
            --card-bg: #ffffff;
            --card-border: #000000;
            --error-color: #000000;
            --connection-bg-connected: #000000;
            --connection-bg-polling: #000000;
            --connection-bg-disconnected: #000000;
        }

        /* Future theme examples:
        [data-theme="dark"] {
            --bg-primary: #1f2937;
            --text-primary: #f9fafb;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --error-color: #f87171;
        }

        [data-theme="sunset"] {
            --bg-primary: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            --text-primary: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.3);
            --error-color: #dc2626;
        }
        */

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .weather-container {
            max-width: 20rem;
            margin: 0 auto;
            padding: 1rem 0.75rem;
        }

        @media (min-width: 640px) {
            .weather-container {
                max-width: 24rem;
                padding: 1.5rem 1rem;
            }
        }

        @media (min-width: 768px) {
            .weather-container {
                max-width: 28rem;
            }
        }

        @media (min-width: 1024px) {
            .weather-container {
                max-width: 32rem;
                padding: 2rem 1rem;
            }
        }

        @media (min-width: 1280px) {
            .weather-container {
                max-width: 36rem;
            }
        }

        @media (min-width: 1536px) {
            .weather-container {
                max-width: 42rem;
            }
        }

        /* Dashboard theme - full viewport width for eInk displays */
        [data-theme="dashboard"] .weather-container {
            max-width: 100vw;
            width: 100vw;
            padding: 2rem 3rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body id="app-body">
    <div class="weather-container">
        <current-weather></current-weather>
        <weather-alerts></weather-alerts>
        <hourly-forecast></hourly-forecast>
        <daily-forecast></daily-forecast>
        <enhanced-temperature-trends></enhanced-temperature-trends>
        
        <!-- New widgets grouped after temperature trends -->
        <precipitation-radar></precipitation-radar>
        <clothing-recommendations></clothing-recommendations>
        <air-quality></air-quality>
        <wind-direction></wind-direction>
        <pressure-trends></pressure-trends>
        <solar-progress></solar-progress>
        <moon-phase></moon-phase>
        
        <hourly-timeline></hourly-timeline>
        <help-section></help-section>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span class="git-hash">{{ git_hash }}</span>
            </div>
            <div class="footer-right">
                <span class="copyright">Â© <a href="https://harperrules.com" target="_blank" rel="noopener noreferrer">Harper Rules, LLC</a></span>
            </div>
        </div>
    </footer>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Real-time weather manager -->
    <script src="/static/js/realtime-weather.js"></script>

    <!-- Weather components -->
    <script src="/static/js/weather-components.js"></script>

    <!-- Theme handler -->
    <script>
        // Handle theme URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme') || urlParams.get('background');

        // Apply theme based on URL parameter
        if (theme === 'white' || theme === 'light') {
            document.getElementById('app-body').setAttribute('data-theme', 'white');
        } else if (theme === 'dashboard' || theme === 'eink') {
            document.getElementById('app-body').setAttribute('data-theme', 'dashboard');
        }
        // Future themes can be added here:
        // else if (theme === 'dark') {
        //     document.getElementById('app-body').setAttribute('data-theme', 'dark');
        // } else if (theme === 'sunset') {
        //     document.getElementById('app-body').setAttribute('data-theme', 'sunset');
        // }
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);

                        // Check for updates
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', function() {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New content is available, prompt user to reload
                                        if (confirm('New version available! Reload to update?')) {
                                            window.location.reload();
                                        }
                                    }
                                });
                            }
                        });
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Listen for messages from service worker
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'weather-update') {
                    // Handle weather update from service worker
                    console.log('Weather update received from service worker:', event.data.data);
                    // You can dispatch a custom event here to update the UI
                }
            });
        }

        // Add install prompt for PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', function(e) {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            deferredPrompt = e;

            // Add install button or show install banner
            console.log('PWA install prompt available');

            // Example: Add install button to UI
            const installButton = document.createElement('button');
            installButton.textContent = 'Install App';
            installButton.className = 'pwa-install-button';
            installButton.setAttribute('aria-label', 'Install Weather Dashboard as an app');
            installButton.setAttribute('title', 'Install this app on your device');

            installButton.addEventListener('click', function() {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function(choiceResult) {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the PWA install prompt');
                    } else {
                        console.log('User dismissed the PWA install prompt');
                    }
                    deferredPrompt = null;
                    document.body.removeChild(installButton);
                });
            });

            document.body.appendChild(installButton);
        });

        // Handle PWA install success
        window.addEventListener('appinstalled', function(e) {
            console.log('PWA was installed successfully');
        });
    </script>
</body>
</html>
