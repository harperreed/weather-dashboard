<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - {{backend_type}} Backend</title>
    <style>
        .weather-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        
        .weather-container {
            max-width: 20rem;
            margin: 0 auto;
            padding: 1rem 0.75rem;
        }
        
        .backend-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            z-index: 1000;
        }
        
        @media (min-width: 640px) {
            .weather-container {
                max-width: 24rem;
                padding: 1.5rem 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .weather-container {
                max-width: 28rem;
            }
        }
        
        @media (min-width: 1024px) {
            .weather-container {
                max-width: 32rem;
                padding: 2rem 1rem;
            }
        }
        
        @media (min-width: 1280px) {
            .weather-container {
                max-width: 36rem;
            }
        }
        
        @media (min-width: 1536px) {
            .weather-container {
                max-width: 42rem;
            }
        }
    </style>
</head>
<body class="weather-gradient">
    <div class="backend-indicator">
        ðŸ¦€ {{backend_type}} Backend
    </div>
    
    <div class="weather-container">
        <current-weather></current-weather>
        <hourly-forecast></hourly-forecast>
        <daily-forecast></daily-forecast>
        <hourly-timeline></hourly-timeline>
    </div>
    
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Real-time weather manager -->
    <script src="/static/js/realtime-weather.js"></script>
    
    <!-- Weather components -->
    <script src="/static/js/weather-components.js"></script>
</body>
</html>
